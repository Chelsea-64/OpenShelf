<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenShelf</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Hero Section with Navigation and Search -->
    <div class="hero-section">
      <nav>
        <div>
          <p>OpenShelf</p>
        </div>
        <div class="links">
          <a href="#">Browse</a>
          <a href="#">Upload</a>
          <a href="#">My Books</a>
          <button>Sign Up</button>
        </div>
      </nav>

      <main>
        <!-- Search Input -->
        <input type="search" placeholder="Search books, authors, topics..." />

        <!-- Hero Headline -->
        <h1>
          Get Access To A World Of Free <br />
          Books
        </h1>

        <!-- Hero Subtext -->
        <p>
          Browse and read a wide range of textbooks and <br />
          educational materials for free!
        </p>

        <button>Browse Books</button>
      </main>
    </div>

    <!-- Content Section with Carousel -->
    <div class="content">
      <div>
        <button>Explore</button>
      </div>

      <div class="carousel-container">
        <!-- Left Card -->
        <div class="card card-left">
          <div class="card-content">
            <img src="images/1.jpg" alt="The Great Gatsby" />
            <p>The Great Gatsby</p>
          </div>
        </div>

        <!-- Center Card -->
        <div class="card card-center">
          <div class="card-content">
            <img src="images/2.png" alt="Thinking, Fast and Slow" />
            <p>Thinking, Fast and Slow</p>
          </div>
        </div>

        <!-- Right Card -->
        <div class="card card-right">
          <div class="card-content">
            <img src="images/3.jpeg" alt="Atomic Habits" />
            <p>Atomic Habits</p>
          </div>
        </div>
      </div>
      

    <!-- Popular Read Section -->
    <div class="others">
      <p>Popular Reads</p>

      <div class="boxes">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
      </div>
    </div>
  </body>
</html>
